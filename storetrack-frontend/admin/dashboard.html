<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - StoreTrack</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:ital@0;1&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="app-layout">
        <aside class="sidebar">
            <h1 class="sidebar-brand">StoreTrack</h1>
            <nav class="sidebar-nav">
                <a href="#dashboard" id="nav-dashboard" class="sidebar-link active"><i
                        class="fas fa-tachometer-alt fa-fw"></i> Dashboard</a>
                <a href="#products" id="nav-products" class="sidebar-link"><i class="fas fa-box-open fa-fw"></i>
                    Products</a>
                <a href="#orders" id="nav-orders" class="sidebar-link"><i class="fas fa-receipt fa-fw"></i> Orders</a>
                <a href="#users" id="nav-users" class="sidebar-link"><i class="fas fa-users fa-fw"></i> Users</a>
            </nav>
            <div class="sidebar-footer">
                <div id="themeToggle" class="theme-toggle sidebar-link">
                    <i class="fas fa-moon fa-fw"></i><span>Toggle Theme</span>
                </div>
                <a href="#" id="logout" class="sidebar-link"><i class="fas fa-sign-out-alt fa-fw"></i> Logout</a>
            </div>
        </aside>
        <header class="main-header">
            <button class="hamburger-menu admin-hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </button>
            <div id="user-info" class="text-right">
            </div>
        </header>
        <main class="main-content">
            <header class="main-header">
                <h2 id="page-title" class="text-2xl font-bold">Dashboard</h2>
                <div id="user-info" class="text-right">
                </div>
            </header>
            <div id="content-area" class="content-area">
            </div>
        </main>
    </div>
    <div id="toast" class="hidden"></div>
    <script type="module" src="/admin/js/admin.js"></script>
    <script type="module" src="/js/utils.js"></script>
</body>

</html>
