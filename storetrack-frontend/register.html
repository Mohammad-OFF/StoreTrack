<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - StoreTrack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:ital@0;1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/auth.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-panel">
            <h2 class="auth-title">Create Account</h2>
            <p class="auth-subtitle">Join us and manage your inventory with ease.</p>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                <button type="submit" class="action-button">Sign Up</button>
            </form>
            <div class="auth-switch-link">
                Already have an account? <a href="/login.html">Sign In</a>
            </div>
        </div>
        <div class="auth-panel auth-branding">
            <h1>StoreTrack</h1>
            <p>Your Inventory, Simplified.</p>
        </div>
    </div>
    <div id="toast" class="hidden"></div>
    <script type="module" src="/js/auth.js"></script>
    <script type="module" src="/js/utils.js"></script>
</body>

</html>
