<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - StoreTrack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:ital@0;1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="loading" class="hidden"><i class="fas fa-spinner fa-spin"></i><span>Loading...</span></div>

    <nav class="navbar">
        <a href="/user/dashboard.html" class="navbar-brand">StoreTrack</a>
        <ul class="nav-links">
            <li><a href="/user/dashboard.html" class="nav-link">Dashboard</a></li>
            <li><a href="/user/products.html" class="nav-link">Products</a></li>
            <li><a href="/user/orders.html" class="nav-link">My Orders</a></li>
            <li>
                <a href="/user/cart.html" class="nav-link">
                    <i class="fas fa-shopping-cart"></i> Cart
                    <span id="cart-count" class="cart-count-badge">0</span>
                </a>
            </li>
            <li><a href="#" id="logout" class="nav-link">Logout</a></li>
        </ul>
        <div id="themeToggle" class="theme-toggle"><i class="fas fa-moon"></i><span>Toggle Theme</span></div>
    </nav>

    <main class="main-section">
        <h1 class="page-title">My Order History</h1>
        <div class="admin-card">
            <table id="ordersTable" class="product-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Date</th>
                        <th>Total Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>

    <div id="toast" class="hidden"></div>
    <script type="module" src="/user/js/app.js"></script>
</body>

</html>
